<!DOCTYPE html>
<html lang="pt-br">
<head>    
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Meu primeiro programa</title>
    <style>
        body {
            background-color: hsla(0, 97%, 49%, 0.904);
            color: greenyellow;
            font: normal 20pt Verdana;
        }
    </style>
</head>
<body>
    <h1>Esse é um título de nível 1</h1>
    <p>Esse é o primeiro parágrafo</p>
    <script>
        var n1 = Number(window.prompt('Digite um numero.')) /* window.prompt sempre retorna string */
        var n2 = Number(window.prompt('Digite outro número:'))
        var s = n1 + n2
        window.alert(`A soma dos valores ${n1} e ${n2} é de ${s}.`) /* por padrão, como o + serve tanto pra concatenar quanto pra adicionar, se ele identificar um number na variavel ele soma, se for string ele concatena */
    </script>
</body>
</html>
