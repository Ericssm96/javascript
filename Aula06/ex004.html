<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        body    {
            font: normal 30pt Arial;
        }
    </style>
</head>
<body>
    
    <script>
        var nome = window.prompt('Qual é o seu nome?')
        document.writeln(`Olá, ${nome}. seu nome tem ${nome.length} caracteres.`)
        document.writeln(`${nome}, seu nome com tudo em maiúsculo fica: ${nome.toUpperCase()}.`)

        var salario = 1674.9;
        document.write(salario.toLocaleString('pt-BR', {style: 'currency', currency: 'BRL'}));
    </script>
</body>
</html>
