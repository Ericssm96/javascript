<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tabuada</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Mohave:wght@300&family=Montserrat:wght@300;400;500&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="tabuada.css">
</head>
<body>
    <header>
        <h1>Faça a tabuada</h1>
    </header>

    <section class="caixaConteudo" id="caixaConteudo">
        <div id="areaEntrada">
            <form>
                <label for="entrada_numero">Escolha o número: <input type="number" name="entrada_numero" id="entradaNumero"></label>
                <input type="button" value="Calcule!" onclick="tabu()">
            </form>
        </div>
        <div class="resultado">
            <select name="lista_res" id="listaRes" size="10">
                <option value="Sem Valor">Digite um número acima</option>
            </select>
        </div>
    </section>

    <footer>
        <p>&copy; Esfano Enterprises 2019-2021</p>
    </footer>
    <script src="tabuada.js"></script>
</body>
</html>
