<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Creepers Everywhere.</title>
</head>
<body>
    <canvas width="600px" height="400px" id="tela"></canvas>
    <script>
        var tela = document.querySelector("#tela");
        var pincel = tela.getContext('2d');
        
        pincel.fillStyle = "darkgray";
        pincel.fillRect(0, 0, 600, 400);
        pincel.fillStyle = 'darkgreen';
        pincel.fillRect(125, 50, 350, 300);
        pincel.fillStyle = 'black';
        pincel.fillRect(175, 100, 90, 90);
        pincel.fillRect(335, 100, 90, 90);
        pincel.fillRect(265, 190, 70, 100);
        pincel.fillRect(225, 250, 40, 100);
        pincel.fillRect(335, 250, 40, 100);
    </script>
</body>
</html>
